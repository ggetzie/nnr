{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}

{% endblock %}


{% block content %}

    <h1>Add a Recipe</h1>
    <form action="" method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-primary" value="Add" />
    </form>
</div>
{% endblock %}
